<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="area_circular">
            <h1>
                Área do Circulo
            </h1>
            <input type="number" id="raio" placeholder="Informe">
            <button onclick="calculararea_circulo()" class="botao">
                Calcular Área do Círculo
            </button>
            <div id="resultadoc" class="resultados"></div>
        </div>
        <div class="area_triangular">
            <h1>
                Área do Triângulo
            </h1>
            <input type="number" id="alturat" placeholder="base">
            <input type="number" id="baset" placeholder="altura">
            <button onclick="calculararea_triangulo()" class="botao">
                Calcular Área do Triângulo
            </button>
            <div id="resultadot" class="resultados"></div>
        </div>
        <div class="area_retangular">
            <h1>
                Área do Retângulo
            </h1>
            <input type="number" id="baser" placeholder="base">
            <input type="number" id="alturar" placeholder="altura">
            <button onclick="calculararea_retangulo()" class="botao">
                Calcular do Área Retângulo
            </button>
            <div id="resultador" class="resultados"></div>
        </div>
        <div class="calculo_hipotenusa">
            <h1>
                Medida da Hipotenusa
            </h1>
            <input type="number" id="cateto1" placeholder="cateto 1">
            <input type="number" id="cateto2" placeholder="cateto 2">
            <button onclick="calculo_hipotenusa()" class="botao">
                Calcular Medida 
            </button>
            <div id="resultadoh" class="resultados"></div>
        </div>
        <div class="calculo_baskhara">
            <h1>
                Cálculo de baskhara
            </h1>
            <input type="number" id="a" placeholder="Valor A">
            <input type="number" id="b" placeholder="Valor B">
            <input type="number" id="c" placeholder="Valor C">
            <button onclick="calculo_baskhara()" class="botao">
                Calcular baskhara
            </button>
            <div id="resultadob" class="resultados"></div>
            <div id="resultadoc" class="resultados"></div>
        </div>
        <div class="conversao">
            <h1>
                Calcular conversão
            </h1>
            <input type="number" id="real" placeholder="real">
            <button onclick="conversao()" class="botao">
                Calcular
            </button>
            <div id="resultadoctc" class="resultados"></div>
        </div>
        <div class="temperatura">
            <h1>
                Conversão de temperatura
            </h1>
            <input type="number" id="celsius" placeholder="celsius">
            <button onclick="temperatura()" class="botao">
                Fahrenheit
            </button>
            <div id="resultadocf" class="resultados"></div>
        </div>
        <div class="velocidade">
            <h1>
                Conversão de velocidade
            </h1>
            <input type="number" id="kmh" placeholder="Kmh">
            <button onclick="velocidade()" class="botao">
                M/S
            </button>
            <div id="resultadokmh" class="resultados"></div>
        </div>
        <div class="notas">
            <h1>
                Média Aritimética entre 3 notas
            </h1>
            <input type="number" id="n1" placeholder="Provas">
            <input type="number" id="n2" placeholder="Atividades">
            <input type="number" id="n3" placeholder="Frequência">
            <button onclick="notas()" class="botao">
                Média Final
            </button>
            <div id="resultadonm" class=" resultados"></div>
        </div>
    </div>
</body>
</html>
